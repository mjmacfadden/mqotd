<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link href="style.css" rel="stylesheet">
    
 

    <!-- SHARE THIS -->
    <script type='text/javascript' src='//platform-api.sharethis.com/js/sharethis.js#property=6436d5d3fbde0e0019eae5bc&product=simple-sharing'></script>
    <script type='text/javascript' src='https://platform-api.sharethis.com/js/sharethis.js#property=6436d5d3fbde0e0019eae5bc&product=inline-share-buttons' async='async'></script>
</head>
  <body>
    <body>

        <div class="container">
            <div class="row my-5">
                <div class="col">
                    <h1 class="mb-3">Quote of the Day</h1>
                    <h3 id="date">Date...</h3>
                    <h2 id="quote" class="mt-3 mb-4">Quote...</h2>

                    <!-- FORM -->


                    <form id="guess-form">
                        <div class="mb-3">
                          <input type="text" id="guess" class="form-control" name="guess" placeholder="Movie Title...">
                          
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="submit">Submit</button>
                          </div>

                     <!-- HINT BUTTON -->   
                      </form>

                      <div class="d-grid gap-2">
                        <button class="btn btn-secondary my-3" id="hint-button" type="hint">Hint</button>
                      </div>

                    <!--<div class="alert alert-primary py-1 " role="alert" id="hint"></div>-->
                    <div class="alert alert-primary py-1" role="alert" id="hint"></div>
                    

                    <div class="alert alert-danger py-1 my-2" role="alert" id="error-message"></div>
                </div>
                

        </div>

        <!-- Modal -->
        <div class="modal fade" id="answerModal" tabindex="-1" aria-labelledby="answerModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title text-center">You Got It! <span id="title">...</span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div id="answer">
                  <img id="poster" class="img-fluid" src="" />

                  
                  

                  <div class="row stats">
                    <h5>STATISTICS</h5>
                    <div class="col"></div>
                    <div class="col"><span class="results" id="guess-count">1</span><br>Guesses</div>
                    <div class="col"><span class="results" id="hint-count">0</span><br>Hints</div>
                    <div class="col"></div>
                  </div>
                  <button class="btn green my-3" onclick="sendSMS()">Share 2 <i class="bi bi-share"></i></button>
                  <!--<div class="sharethis-inline-share-buttons my-3"></div>-->
                </div>    
              </div>

            </div>
          </div>
        </div>
    </body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
