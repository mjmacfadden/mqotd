<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Quote of the Day</title>


    <meta property="og:url"           content="http://mqotd.com" />
    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="Testing" />
    <meta property="og:description"   content="Guesses: 1, Hints: 0" />
    <meta property="og:site_name"     content="Guesses: 1, Hints: 0" />
    <meta property="og:image"         content="og-img.png" />

    <!-- GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link href="style.css" rel="stylesheet">
    
  </head>
  <body>
    <body class="text-light">
        
        <div class="container-fluid navbar">
            <div class="row">
                <h1 class="text-start logo"><span class="gradient-text">"MQOTD"</span></h1>
            </div>
        </div>

        <div class="container">
            <div class="row mt-5 mb-5">
                <div class="col">
                    <h3 id="date" class="primary">Date...</h3>
                    <h2 id="quote" class="mt-3">Quote...</h2>

                    <!-- FORM -->


                    <form id="guess-form">
                        <div class="mb-3">
                          <input type="text" id="guess" autocomplete="off" class="form-control" name="guess" placeholder="Movie Title...">
                          <div id="suggestions"></div>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary primary-color" type="submit">SUBMIT 1</button>
                          </div>

                     <!-- HINT BUTTON -->   
                      </form>

                      <div class="d-grid gap-2">
                        <button class="btn btn-secondary my-3" id="hint-button" type="hint">HINT</button>
                      </div>

                    <!--<div class="alert alert-primary py-1 " role="alert" id="hint"></div>-->
                    <div class="alert alert-primary py-1" role="alert" id="hint"></div>
                    

                    <div class="alert alert-danger py-1 my-2" role="alert" id="error-message"></div>
                </div>     
        </div>

        <!-- Modal -->
        <div class="modal fade text-dark" id="answerModal" tabindex="-1" aria-labelledby="answerModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
            
              <div class="modal-body">
                <button type="button" class="btn-close modal-close" data-bs-dismiss="modal" aria-label="Close"></button>
                <div id="answer">
                  <div class="row">
                    <div class="col-4">
                      <img id="poster" class="img-fluid p-2" src="" />
                    </div>
                    <div class="col-8 text-start pr-2">
                      <h4 class="title pt-2">Movie Title</h4>
                      <p class="overview grey fs-7">...</p>
                    </div>
                  </div>                 
                  

                  <div class="row stats">
                    <h5>STATISTICS</h5>
                    <div class="col"></div>
                    <div class="col"><span class="results" id="guess-count">1</span><br>Guesses</div>
                    <div class="col"><span class="results" id="hint-count">0</span><br>Hints</div>
                    <div class="col"></div>
                  </div>

                  <button class="btn btn-secondary my-3" id="share-button">Share <i class="bi bi-share"></i></button>

                  <div class="row py-3">
                    <div class="col m-2">
                      <iframe id="youTube" width="100%" height="250" src="https://www.youtube.com/embed/0z79jnz9v60?start=10" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    </div>
                  </div>
                
                  

                </div>    
              </div>

            </div>
          </div>
        </div>


        
        <div class="container footer">
            <div class="row">
                <p>Â© 2023 MOVIE QUOTE OF THE DAY<br><small>POWERED BY: </small><img src="img/tmdb-long.png" class="tmdb"/></p>
            </div>
        </div>
    </body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
